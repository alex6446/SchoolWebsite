{% extends 'core/base.html' %}
{% block content %}

	<h1>Contacts Page</h1>
	{% for show in info %}
		<p>{{ show.information|safe }}</p>
	{% endfor %}
	<form method="post">
		{% csrf_token %}
		<fieldset class="form-group">
			{{ form.as_p }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-info rounded-0" type="submit">Send</button>
		</div>
	</form>

{% endblock content %}
