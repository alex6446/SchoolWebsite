{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}



	<div id="map"></div>
    <script>
      function initMap() {
      	var location = {lat: 46.302750, lng: 30.657820};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: location
        });
        var marker = new google.maps.Marker({
        	position: location,
        	map: map
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwRFDROO70Wg4OJe9XmzSbM6pht-jOzBk&callback=initMap"
    async defer></script>


	<div class="row justify-content-center">
		<div class="col-md-12">
			<h2 align="center" class="section-title">Зв'яжіться з нами</h2>
			<br>
		</div>
		<div class="col-lg-11">
			<div class="row">
				<div class="col-lg-6 contact-panel">
					<form method="post">
						{% csrf_token %}
						<fieldset class="form-group">
							{{ form.name }}<br>
							{{ form.email }}<br>
							{{ form.message }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-info rounded-0 float-right" type="submit">Відправити</button>
						</div>
					</form>
				</div>
				<div class="col-lg-6 contact-panel">
					{% for show in info %}
						<p>{{ show.information|safe }}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
